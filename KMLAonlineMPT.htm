<!Doctype HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Conpatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial sclase=1">
	<title>KMLAonlineMPT</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="new.css"> 
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="text-left" style="margin-bottom: 10px;">
				2017-4기간 MPT 신청
			</h1>
			<hr style="background-color:dimgrey; color:black; height: 5px; width: 100%; margin-top: 0px; margin-bottom: 15px;">
		</div>
		<div class="row">
			<h3 style="margin-top: 5px; ">
				신청하기
			</h3>
			<hr class="smallHr">
		</div>
		<div class="row">
			<div class="col-md-2 text-center" style="padding:9px;">
				과목명 *<hr>
				<div class="col-md-2"> <input type="text"> </div>
			</div>
			<div class="col-md-2 text-center" style="padding:9px;">
				배우미1 *<hr>
				<div class="col-md-2"> <input type="text"> </div>
			</div>
			<div class="col-md-2 text-center" style="padding:9px;">
				배우미2<hr>
				<div class="col-md-2"> <input type="text"> </div>
			</div>
			<div class="col-md-2 text-center" style="padding:9px;">
				배우미3<hr>
				<div class="col-md-2"> <input type="text"> </div>
			</div>
			<div class="col-md-2 text-center" style="padding:9px;">
				배우미4<hr>
				<div class="col-md-2"> <input type="text"> </div>
			</div>
			<div class="col-md-2" style="padding: 8px;"><br><br><input class="btn btn-outline-primary btn1" type="button" value="배우미 추가"></div>				
		</div>

		<div class="row">
			<br><br>
			<div class="col-md-10 warning"> <br><br>* 표시는 필수항목입니다.</div>
			<div class="col-md-2" style="padding-left: 9px;"> <br><input class="btn btn-outline-success btn1" type="submit" value="신청하기!!" ></div>
		</div>
		<div class="row">
			<h3 style="text-align:left; margin-top: 30px;">
				신청목록
			</h3>
			<hr class="smallHr">
		</div>
		<div class="row" style="display: flex; margin-bottom: 30px">
			<div class="col-md-1">
				<span class="badge badge-secondary badgeT">도우미</span>
			</div>
			<div class="col-md-11">
				<table class="table table-bordered table-hover">
					<thead class="thead-inverse">
						<tr>
							<th class="tRow">#</th>
							<th class="tSub">과목명</th>
							<th class="tTeach">도우미</th>
							<th class="tLearn">배우미</th>
						</tr>
					</thead>
			      <tbody>
			        <tr class="list">
			          <th>  1  </th>
			          <td>  (과목명)  </td>
			          <td>  (도우미)  </td>
			          <td>  (배우미)  </td>
			          <td class="tBut"><input class="btn btn-outline-danger" type="submit" value="취소/변경"></td>
			        </tr>
			        <tr class="list"> 
			          <th>  2  </th>
			          <td>  (과목명)  </td>
			          <td>  (도우미)  </td>
			          <td>  (배우미)  </td>
			          <td><input class="btn btn-outline-danger" type="submit" value="취소/변경"></td>
			        </tr>
			        <tr class="list">
			          <th>  3  </th>
			          <td>  (과목명)  </td>
			          <td>  (도우미)  </td>
			          <td>  (배우미)  </td>
			          <td><input class="btn btn-outline-danger" type="submit" value="취소/변경"></td>
			        </tr>
			      </tbody>
			    </table>
			</div>
		</div>


		<div class="row">
			<div class="col-md-1">
				<span class="badge badge-secondary badgeT">배우미</span>
			</div>
			<div class="col-md-11">
				<table class="table table-bordered table-hover tTable">
					<thead class="thead-inverse">
						<tr>
							<th class="tRow">#</th>
							<th class="tSub">과목명</th>
							<th class="tTeach">도우미</th>
							<th class="tLearn">배우미</th>
						</tr>
					</thead>
			        <tbody>
			        	<tr class="list">
							<th>  1  </th>
				          	<td>  (과목명)  </td>
				          	<td>  (도우미)  </td>
				          	<td>  (배우미)  </td>
				          	<td class="tBut"></td>
				        </tr>
				        <tr class="list"> 
				         	<th>  2  </th>
				          	<td>  (과목명)  </td>
				          	<td>  (도우미)  </td>
				          	<td>  (배우미)  </td>
				          	<td></td>
				        </tr>
				        <tr class="list">
				          	<th>  2  </th>
				          	<td>  (과목명)  </td>
				          	<td>  (도우미)  </td>
				          	<td>  (배우미)  </td>
				          	<td></td>
				        </tr>
			      	</tbody>
			    </table>
			</div>
		</div>			
	</div>
</body>
</html>
